{% extends "base.html" %}

{% block content %}
  <h2>Register</h2>
  {% if messages %}
  {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
          {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
    <p class="mt-3">
      Already have an account? 
      <a href="{% url 'project:login' %}">Login here</a>
    </p>
  </form>
{% endblock %}
